<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <base href="/">

        <title>DiSSECT</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="static/style.css">
    </head>
    <body>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="/">DiSSECT</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item{{ ' active' if active_page == 'about' else '' }}">
                        <a class="nav-link" href="/">About <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item{{ ' active' if active_page == 'curve' else '' }}">
                        <a class="nav-link" href="/curves">Curves</a>
                    </li>
                    <li class="nav-item{{ ' active' if active_page == 'trait' else '' }}">
                        <a class="nav-link" href="/traits">Traits</a>
                    </li>
                    <li class="nav-item{{ ' active' if active_page == 'analysis' else '' }}">
                        <a class="nav-link" href="/analysis">Analysis</a>
                    </li>
                </ul>
                <a href="https://crocs.fi.muni.cz/"><img src="/static/crocs.png" alt="CRoCS Logo" height="24"></a>
            </div>
        </nav>

        <main role="main" class="container">
            {% block content %}{% endblock %}
        </main>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

        {% block script %}
        {% endblock %}
  </body>
</html>
