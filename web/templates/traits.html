{% extends 'base.html' %}
{% set active_page = "trait" %}

{% block content %}
<h1>Trait overview</h1>

<table class="table table-hover">
    <thead>
        <tr><th>Trait</th><th>Description</th></tr>
    </thead>
    <tbody>
        {% for name, description in traits.items() %}
        <tr style="cursor: pointer;" onclick="window.location='/trait/{{ name }}'"><td>{{ name }}</td><td>{{ description }}</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
